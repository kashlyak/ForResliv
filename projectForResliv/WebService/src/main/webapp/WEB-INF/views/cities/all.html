<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Cities</title>
</head>
<body>

<div th:each="city : ${cities}">
    <a th:href="@{/cities/{id}(id=${city.getName()})}" th:text="${city.getName()}" >user</a>
    <br/>
    <a th:text="${city.getDescription()}">desc</a>
    <hr/>
</div>
<br/>
<hr/>

<a href="/cities/new">Create new City</a>
</div>

</body>
</html>
