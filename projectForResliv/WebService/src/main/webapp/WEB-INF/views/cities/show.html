<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City</title>
</head>
<body>

<p th:text="${city.getName()}">VALUE</p>
<p th:text="${city.getDescription()}">VALUE</p>

<a th:href="@{/cities/{name}/edit(name=${city.getName()})}">Edit</a>
<form th:method="DELETE" th:action="@{/cities/{name}(name=${city.getName()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
